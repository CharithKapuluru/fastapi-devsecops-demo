name: Trivy Container Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run weekly on Sundays at 6 AM UTC
  schedule:
    - cron: '0 6 * * 0'

# Required for uploading results to GitHub Security tab
permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    name: Trivy Container Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: fastapi-devsecops-demo:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: fastapi-devsecops-demo:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          # Exit code 0 even if vulnerabilities found (for reporting)
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30

      - name: Run Trivy for summary report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: fastapi-devsecops-demo:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

  trivy-config-scan:
    name: Trivy IaC/Dockerfile Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload config scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: trivy-config

      - name: Upload config results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-config-results
          path: trivy-config-results.sarif
          retention-days: 30
